<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TemPoro</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body >

    <div class="temporizador">
        <div class="caja_Texto2">
            <input class="entrada" type="text" id="InputText"  readonly="readonly" placeholder="Nombre de la tarea...">
            <label for="botonMenu" class="cambio">&#9776</label>
        </div>
        <div id="rondas">
            <p id="rounds">Round:</p> <p id="round">0</p>
            <p id="rounds">Tarea:</p> <p id="cycle">0</p>
        </div>


        <div class="barra">
            <svg width="250" height="250">
                <circle r="100" cx="125" cy="125" class="progreso2"></circle>
                <circle r="100" cx="125" cy="125" class="progreso" id="progreso"></circle>
            </svg>

            <div id="pomodoro-temporizador">

                <p id="pmin">25</p><p>:</p><p id="pseg">00</p>  
    
            </div>
            <div id= "Break_timer">
                <p id="dmin"></p><p>:</p><p id ="dseg"></p>
            </div>
        </div>


    </div>
    <div class="botones">
		<button id="start"  class="Inicio" onclick="empezar()"><p class="palabra">Inicio</p><span>&#9658</span></button>
		<button id="pause"  class="Pausa" onclick="parar()"><p class="palabra">Parar</p><span>&#10074&#10074</span></button>
		<button id="reset"  class="Reiniciar" onclick="restart()"><p class="palabra">Reinicio</p><span>&#8634</span></button>
	</div>

    <div class="modal-container">
		<div class="modal modal-close" id="caja_Texto">
            <p class="close">X</p>
            <h2>Nombre de la tarea</h2>
            <input type="text" id="InputText2" placeholder="Tarea...">
            <input type="button" id="botonTexto" onclick="enviarTexto()" class="addBtn" value="AÃ±adir"></input>
        </div>
	</div>

    
	
	<script src="proyecto.js"></script>

</body>

</html>
